syntax = "proto3";

import "rpc.proto";

message FmEchoRequest {
    string message = 1;
}

message FmOpenRequest {
    int32 flags = 1;
    int32 mode = 2;
    string path = 3;
}

message FmCloseRequest {
    int32 handle = 1;
}

message FmSeekRequest {
    int32 handle = 1;
    int64 offset = 2;
}

message FmReadRequest {
    int32 handle = 1;
    uint32 size = 2;
}

message FmReadResponse {
    bytes data = 1;
}

message FmWriteRequest {
    int32 handle = 1;
    bytes data = 2;
}

message FmDent {
    uint32 fileno = 1;
    uint32 recLen = 2;
    uint32 type = 3;
    string name = 4;
}

message FmGetDentsRequest {
    string path = 1;
}

message FmGetDentsResponse {
    repeated FmDent dents = 1;
}

message FmTimespec {
    int64 tv_sec = 1;
    int32 tv_nsec = 2;
}

message FmStatRequest {
    int32 handle = 1;
    string path = 2;
}

message FmStatResponse {
    uint32 st_dev = 1;
    uint32 st_ino = 2;
    uint32 st_mode = 3;
    uint32 st_nlink = 4;
    uint32 st_uid = 5;
    uint32 st_gid = 6;
    uint32 st_rdev = 7;
    FmTimespec st_atim = 8;
    FmTimespec st_mtim = 9;
    FmTimespec st_ctim = 10;
    int64 st_size = 11;
    int64 st_blocks = 12;
    uint32 st_blksize = 13;
    uint32 st_flags = 14;
    uint32 st_gen = 15;
    int32 st_lspare = 16;
    FmTimespec st_birthtim = 17;
}

message FmMkdirRequest {
    int32 mode = 1;
    string path = 2;
}

message FmRmdirRequest {
    string path = 1;
}

message FmUnlinkRequest {
    string path = 1;
}

message FmDecryptSelfRequest {
    string path = 1;
}

message FmDecryptSelfResponse {
    bytes data = 1;
}